<!--participant-->
<div ng-show="$ctrl.componentLabel == 'participant'"
     layout="column" layout-align="start center" class="bigger-label">
  <p>{{$ctrl.baseInfo.participant_name}}</p>
  <div ng-style='{"overflow": "hidden","white-space": "nowrap","text-overflow": "ellipsis"}'>
    <span>{{$ctrl.baseInfo.recruitment_number}}</span></br>
  </div>
  <div ng-style='{"overflow": "hidden","white-space": "nowrap","text-overflow": "ellipsis"}'>
    <span>DN: {{$ctrl.baseInfo.birthday}}</span></br>
  </div>
  <svg ng-show="$ctrl.type == 'barcode'" id="participantbarcode" class="barcode"></svg>
  <div ng-show="$ctrl.type == 'qrcode'" id="participantqr" class="qrcode"></div>
</div>


<!--biomaterial-->
<div ng-show="$ctrl.componentLabel == 'biomaterial'"
     layout="column" layout-align="start center" class="bigger-label">
  <div ng-style='{"overflow": "hidden","white-space": "nowrap","text-overflow": "ellipsis"}'>
    {{$ctrl.biomaterial.label}}
  </div>
  <div ng-show="$ctrl.identified" ng-style='{"overflow": "hidden","white-space": "nowrap","text-overflow": "ellipsis"}'>
    <span>{{$ctrl.baseInfo.participant_name}}</span></br>
  </div>
  <div ng-style='{"overflow": "hidden","white-space": "nowrap","text-overflow": "ellipsis"}'>
    <span>{{$ctrl.biomaterial.code}}</span></br>
  </div>
  <svg ng-show="$ctrl.type == 'barcode'" id="biomaterialbarcode" class="barcode"></svg>
  <div ng-show="$ctrl.type == 'qrcode'" id="biomaterialqr" class="qrcode"></div>
</div>

<!--unattached-->
<div ng-show="$ctrl.componentLabel == 'unattached'" class="bigger-label">
  <div class="bigger-label-text">
    <p>Laborat√≥rio</p>
    <span>Centro:{{$ctrl.baseInfo.laboratoryFieldCenter}}</span></br>
    <span>CQ:{{$ctrl.baseInfo.cq_group}}</span></br>
  </div>
  <svg ng-show="$ctrl.type == 'barcode'" id="unattachedbarcode" class="barcode"></svg>
  <div ng-show="$ctrl.type == 'qrcode'" id="unattachedqr" class="qrcode"></div>
</div>
