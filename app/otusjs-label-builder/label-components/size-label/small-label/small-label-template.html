<!--participant-->
<div ng-show="$ctrl.componentLabel == 'participant'" layout="row" class="small-label">
  <div class="small-useble-label">
    <div layout="row">
      <svg ng-show="$ctrl.type == 'barcode'" id="participantbarcode" class="barcode"></svg>
      <div ng-show="$ctrl.type == 'qrcode'" id="participantqr" class="qrcode"></div>
      <div class="label-vertical-text">
        <p>{{$ctrl.baseInfo.participant_name}}</p>
        <p>NR:{{$ctrl.baseInfo.recruitment_number}}</p>
        <p>KIT:{{$ctrl.baseInfo.recruitment_number}}</p>
      </div>
    </div>
  </div>
  <div class="small-unuseble-label"></div>
</div>
