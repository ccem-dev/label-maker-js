<div>
  <default-label ng-if="$ctrl.baseInfo.printStructure.labelSize.value == 'default'"
                 biomaterial="$ctrl.biomaterial"
                 base="$ctrl.baseInfo"
                 component-label="'biomaterial'"/>
  <small-label  biomaterial="$ctrl.biomaterial"
                base="$ctrl.baseInfo"
                component-label="'biomaterial'"/>
  <bigger-label ng-if="$ctrl.baseInfo.printStructure.labelSize.value == 'bigger'"
                biomaterial="$ctrl.biomaterial"
                base="$ctrl.baseInfo"
                component-label="'biomaterial'"/>
</div>
