<div>
  <div ng-show="$ctrl.labelSize == 'default'">
    <default-label biomaterial="$ctrl.biomaterial"
                   base="$ctrl.baseInfo"
                   component-label="'biomaterial'"/>
  </div>
  <div ng-show="$ctrl.labelSize == 'small'">
    <small-label  biomaterial="$ctrl.biomaterial"
                  base="$ctrl.baseInfo"
                  component-label="'biomaterial'"/>
  </div>
  <div ng-show="$ctrl.labelSize == 'bigger'">
    <bigger-label biomaterial="$ctrl.biomaterial"
                  base="$ctrl.baseInfo"
                  component-label="'biomaterial'"/>
  </div>
</div>
