<!doctype html>
<html lang="en" ng-app="otusjs.labelMaker">

  <head>
    <meta charset="utf-8"/>
    <base href="/label-maker-js/"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet"/>

    <!-- build:js css/otusjs-setup-view.min.css -->
    <link href="app/assets/otusjs-setup-view.css" rel="stylesheet" />
    <!-- endbuild -->
    <!-- build:js css/otusjs-label-page.min.css -->
    <link href="app/assets/otusjs-label-page.css" rel="stylesheet" />
    <!-- endbuild -->
    <!-- build:js css/bigger-label.min.css -->
    <link href="app/assets/css/bigger-label/bigger-label.css" rel="stylesheet" />
    <!-- endbuild -->
    <title>Download de Etiquetas</title>
  </head>

  <body layout="column" flex md-theme="layoutTheme">
    <div ui-view layout="row" flex layout-align="center start"></div>

    <!-- OTUSJS PLAYER STANDALONE APP DEPENDECIES -->
    <!-- jQuery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- AngularJS -->
    <script src="node_modules/angular/angular.min.js"></script>
    <!-- ui-router -->
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- resource -->
    <script src="node_modules/angular-resource/angular-resource.min.js" charset="utf-8"></script>

    <!-- Angular Material & Dependencies -->
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>

    <!-- Bind HTML Compile -->
    <script src="node_modules/angular-bind-html-compile-ci-dev/angular-bind-html-compile.js"></script>

    <!-- JSBARCODE -->
    <script src="node_modules/jsbarcode/dist/barcodes/JsBarcode.code39.min.js" charset="utf-8"></script>
    <!-- JSQRCODE -->
    <script src="node_modules/qrcode-generator/qrcode.js"></script>
    <script src="node_modules/qrcode-generator/qrcode_UTF8.js"></script>

    <!-- OTUSJS LABEL MAKER -->
    <script src="app/app.js"></script>
    <!-- CONFIG -->
    <script src="app/config/otusjs-config-module.js"></script>
    <script src="app/config/state-configuration.js"></script>
    <script src="app/config/theme-configuration.js"></script>
    <script src="app/config/locale-configuration.js"></script>

    <!-- build:js scripts/otusjs-label-maker.min.js -->
    <!-- MAIN VIEW -->
    <script src="app/otusjs-main-view/main-view-module.js" charset="utf-8"></script>
    <script src="app/otusjs-main-view/label-maker.js" charset="utf-8"></script>

    <!-- ----------------------- -->

    <!-- LABEL BUILDER -->
    <script src="app/otusjs-label-builder/label-builder-module.js" charset="utf-8"></script>
    <script src="app/otusjs-label-builder/label-service.js" charset="utf-8"></script>

    <!-- LABEL COMPONENTS -->
    <script src="app/otusjs-label-builder/label-components/label-components-module.js" charset="utf-8"></script>
    <script src="app/otusjs-label-builder/label-components/size-label/default-label/default-label-component.js" charset="utf-8"></script>
    <script src="app/otusjs-label-builder/label-components/size-label/small-label/small-label-component.js" charset="utf-8"></script>
    <script src="app/otusjs-label-builder/label-components/size-label/bigger-label/bigger-label-component.js" charset="utf-8"></script>
    <script src="app/otusjs-label-builder/label-components/biomaterial-label/biomaterial-label-component.js" charset="utf-8"></script>
    <script src="app/otusjs-label-builder/label-components/participant-label/participant-label-component.js" charset="utf-8"></script>
    <script src="app/otusjs-label-builder/label-components/unattached-label/unattached-label-component.js" charset="utf-8"></script>

    <!-- ----------------------- -->

    <!-- LABEL PAGE -->
    <script src="app/otusjs-label-page/label-page-module.js" charset="utf-8"></script>
    <script src="app/otusjs-label-page/label-page-directive.js" charset="utf-8"></script>

    <!-- REST INTERFACE -->
    <script src="app/otusjs-label-data-builder/data-builder-module.js" charset="utf-8"></script>
    <script src="app/otusjs-label-data-builder/data-builder-service.js" charset="utf-8"></script>
    <!-- END OTUSJS PLAYER -->
    <!-- endbuild -->

  </body>

  <label-maker></label-maker>
</html>
