<div id="print-page" layout-align="start center" ng-if="$ctrl.loadComponents">
  <participant-label base="$ctrl.baseInfo" ng-if="$ctrl.laboratoryInfo.laboratoryIdentification == null"></participant-label>
  <unattached-label base="$ctrl.baseInfo" ng-if="$ctrl.laboratoryInfo.laboratoryIdentification == null"></unattached-label>
  <biomaterial-label base="$ctrl.baseInfo" biomaterial="biomaterial" ng-repeat="biomaterial in $ctrl.bioMaterialList track by $index"></biomaterial-label>
</div>
